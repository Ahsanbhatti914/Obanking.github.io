<html>

<head>
    <title>Login</title>
    <style>
        h2 {
            margin-left: 38.5%;
            margin-bottom: 2%;
            margin-top: 10%;
            font-size: 30pt;
            font-style: "font-family:calibri;";
        }

        .input_field {

            margin-left: 40%;
            margin-top: 1%;
            font-size: 15px;
            width: 25%;
            padding-left: 0px;
            padding-right: 0px;
            padding-top: 2px;
            padding-bottom: 2px;
            text-align: center;
        }

        .paragraph {
            font-style: "font-family:calibri;";
        }

        .para {
            margin-left: 40%;
            margin-top: 1%;
        }

        .error {
            color: red;
        }

        #submit {
            size: 35px;
            padding-left: 17px;
            padding-right: 17px;
            padding-top: 3px;
            padding-bottom: 3px;
            margin-left: 50%;
            margin-top: 1%;
            font-size: 15px;
        }

        #submit:hover {
            size: 35px;
            cursor: pointer;
            background-color: grey;
            color: honeydew;
            padding-left: 17px;
            padding-right: 17px;
            padding-top: 3px;
            padding-bottom: 3px;
            margin-left: 506:57 PM 12/28/2021%;
            margin-top: 1%;
            font-size: 15px;
        }

        table{
            margin-left: 40%;
            margin-top: 1%;
            font-size: 15px;
        }

    </style>
    <script>
        function validation() {

            if (document.getElementById("email").value == "") {
                document.getElementById("email_error").innerHTML = "Email is empty!!"
                document.getElementById("email").style.border = "1px solid red";
                return false;
            }
            else {
                let email = document.getElementById("email").value;
                if (!((email.indexOf("@") > 0) && (email.lastIndexOf(".") - email.indexOf("@")) > 1 && (email.length - email.lastIndexOf(".") > 0))) {
                    document.getElementById("email_error").innerHTML = "invalid Email!!";
                    return false;
                }

            }
            if (document.getElementById("password").value == "") {
                document.getElementById("password_error").innerHTML = "Password is empty!!";
                return false;
            }

        }
    </script>

</head>



<body>
    <form onsubmit="return validation()" action="Login" method="post">
        <h2>Log in to Your Account</h2>


        <input class="input_field" name="email" type="text" id="email" placeholder="Email ID">
        <span class="error" id="email_error"></span>

        <br>

        <input class="input_field" name="password" type="password" id="password" placeholder="Password">
        <span class="error" id="password_error"></span>

        <br>
        <input type="Submit" value="SignIn" id="submit">

        <table>
            <div class="para">

                <td>
                    <p class="paragraph">Don't have an account?</p>
                </td>
                <td><a href="Signup.html">Create Account</a></td>
            </div>
        </table>

    </form>

</body>


</html>
